version: "3"
services:
  webserver:
    restart: always
    depends_on: 
      - rifqi-website
    build:  
      dockerfile: Dockerfile
      context: ./nginx
    ports: 
      - 80:80
      - 443:443
    volumes: 
      - ./nginx/certs:/etc/nginx/certs

  rifqi-website:
    restart : always
    build :
      dockerfile: _DOCKERFILE_
    volumes: 
      - ./website:/website
    ports:  
      - 8000:8000
